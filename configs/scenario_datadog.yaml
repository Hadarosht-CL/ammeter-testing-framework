# Scenario: DataDog DogStatsD metrics enabled (optional). Requires an agent on host:port.

testing:
  sampling:
    measurements_count: 30
    total_duration_seconds: null
    sampling_frequency_hz: 5

ammeters:
  greenlee:
    port: 5000
    command: "MEASURE_GREENLEE -get_measurement"
  entes:
    port: 5001
    command: "MEASURE_ENTES -get_data"
  circutor:
    port: 5002
    command: "MEASURE_CIRCUTOR -get_measurement"

analysis:
  statistical_metrics: [mean, median, std_dev, min, max]
  visualization:
    enabled: false
    plot_types: []

result_management:
  save_path: "results/"
  save_format: "json"
  metadata_fields: [timestamp]

datadog:
  enabled: true
  host: "127.0.0.1"
  port: 8125
  namespace: "ammeter_test"
