# Scenario: duration-based sampling (stop after total_duration_seconds)

testing:
  sampling:
    measurements_count: null
    total_duration_seconds: 10
    sampling_frequency_hz: 10

ammeters:
  greenlee:
    port: 5000
    command: "MEASURE_GREENLEE -get_measurement"
  entes:
    port: 5001
    command: "MEASURE_ENTES -get_data"
  circutor:
    port: 5002
    command: "MEASURE_CIRCUTOR -get_measurement"

analysis:
  statistical_metrics: [mean, median, std_dev, min, max]
  visualization:
    enabled: true
    plot_types: [time_series]

result_management:
  save_path: "results/"
  save_format: "json"
  metadata_fields: [timestamp, test_duration, sampling_frequency, ammeter_type]
